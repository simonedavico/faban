sudo: required
dist: precise
group: edge

language: java
jdk:
  - oraclejdk7

# whitelist
branches:
  only:
    - dev
  except:
    - v-dev


install:
  - make all


cache:
  directories:
    - $HOME/.m2
    - /usr/bin

before_deploy:
  # Clean the v-dev release and tag we are using to release development version in CI
  - sudo wget https://github.com/simonedavico/benchflow/raw/dev/ci/clean_v-dev_release.sh -O /usr/bin/clean_v-dev_release.sh
  - sudo chmod +x /usr/bin/clean_v-dev_release.sh
  - export REPO_NAME=faban
  - export USER_NAME=simonedavico
  - /usr/bin/clean_v-dev_release.sh

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_ACCESS_TOKEN
  file:
    - nightly/faban-kit-dev.tar.gz
    - nightly/faban-agent-dev.tar.gz
    - stage/lib/fabandriver.jar
    - stage/lib/fabanagents.jar
  skip_cleanup: true
  on:
    tags: false
    repo: simonedavico/faban
    branch: dev
